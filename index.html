<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WANGA USER INFO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            glow: '#00f7ff',
            darkbg: '#0a0a1a',
            card: '#1e1e2e'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-darkbg text-white font-sans">
  <div class="min-h-screen p-6">
    <h1 class="text-3xl font-bold text-glow text-center mb-8 animate-pulse">
      WANGA USER INFO
    </h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="info-cards">
      <!-- Cards will be injected here -->
    </div>

    <p class="text-center text-sm text-gray-400 mt-10">
      Built by Tracker Wanga 🇰🇪 | <span id="timestamp"></span>
    </p>
  </div>

  <script>
    async function getUserInfo() {
      const cards = [];

      // IP Address
      let ip = "Unavailable";
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        ip = data.ip;
      } catch {}

      // Battery Info
      let batteryLevel = "Unavailable", isCharging = "Unknown";
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        batteryLevel = Math.round(battery.level * 100) + '%';
        isCharging = battery.charging ? "Yes" : "No";
      }

      // Network
      let connection = navigator.connection || {};
      let netType = connection.effectiveType || "Unknown";

      // User Agent Info
      const ua = navigator.userAgent;
      const platform = navigator.platform;
      const language = navigator.language;
      const screenRes = `${screen.width}x${screen.height}`;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      // Weather via IP-based location
      let city = "Unknown", temp = "N/A", condition = "N/A";
      try {
        const geo = await fetch('https://ipapi.co/json/').then(res => res.json());
        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${geo.latitude}&longitude=${geo.longitude}&current_weather=true`);
        const weatherData = await weatherRes.json();
        city = geo.city + ", " + geo.region;
        temp = weatherData.current_weather.temperature + "°C";
        condition = weatherData.current_weather.weathercode;
      } catch {}

      // Fingerprint (simple hash)
      const fingerprint = btoa(ua + language + screenRes).slice(0, 12);

      // Cards
      const info = [
        { title: "IP Address", value: ip, icon: "🌍" },
        { title: "Device", value: platform, icon: "📱" },
        { title: "Browser", value: ua, icon: "🌐" },
        { title: "Screen", value: screenRes, icon: "🖥️" },
        { title: "Battery", value: `${batteryLevel} (${isCharging})`, icon: "🔋" },
        { title: "Network Type", value: netType, icon: "📶" },
        { title: "Language", value: language, icon: "🗣️" },
        { title: "Timezone", value: timezone, icon: "🕓" },
        { title: "Location", value: city, icon: "📍" },
        { title: "Weather", value: `${temp} - ${condition}`, icon: "🌦️" },
        { title: "Fingerprint", value: fingerprint, icon: "🧠" }
      ];

      // Render
      const container = document.getElementById('info-cards');
      info.forEach(i => {
        const card = document.createElement('div');
        card.className = "bg-card p-5 rounded-xl shadow-lg border border-glow hover:scale-105 transition";
        card.innerHTML = `
          <div class="text-3xl mb-2">${i.icon}</div>
          <h2 class="text-lg font-semibold text-glow">${i.title}</h2>
          <p class="break-words text-sm mt-1">${i.value}</p>
        `;
        container.appendChild(card);
      });

      document.getElementById("timestamp").innerText = new Date().toLocaleString();
    }

    getUserInfo();
  </script>
</body>
  </html>
